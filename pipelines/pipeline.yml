resource_types:
- name: angular-instance
  type: docker-image
  source:
    repository: pivotalpa/angular-cli

resources:
- name: mg-tests-demo
  type: git
  source:
    uri: https://github.com/mgiannamore/mg-tests-demo
    branch: master
- name: mg-tests-output
  type: angular-instance
- name: cloud-foundry-bazaz-demo
  type: cf
  source:
    api: https://api.sys.gn01.pcf.dcsg.com
    username: ((cf_user_nonprod))
    password: ((cf_password_nonprod))
    organization: bazaz-demo
    space: dev
    skip_cert_check: true

jobs:
- name: unit-test
  serial: true
  plan:
  - get: mg-tests-demo
    trigger: true
  - task: run-tests
    file: mg-tests-demo/pipelines/tasks/run-tests.yml
    privileged: true
  - put: mg-tests-output
- name: build-and-push
  serial: true
  plan:
  - get: mg-tests-output
    trigger: true
    passed: [unit-test]
  - task: run-build
    file: mg-tests-output/pipelines/tasks/run-build.yml
    privileged: true
  - put: cloud-foundry-bazaz-demo
    params:
      manifest: mg-tests-output/manifest.yml
      path: compiled-mg-tests/
